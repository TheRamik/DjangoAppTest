<!DOCTYPE html>
<html>
<head>
<title>Quest Plugger</title>
</head>
<body>

<h1>Welcome to Quest Plugger App</h1>
<p>Get on with it.</p>
{% if url_list %}
    <ul>
    {% for url in url_list %}
        <li><a href="{{url}}">{{url}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Links </p>
{% endif %}
</body>
</html>
