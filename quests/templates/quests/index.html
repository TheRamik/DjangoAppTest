{% extends 'base.html' %}
{% block content %}
    <h1>Quest Pins</h1>
    {% if quest_pin_list %}
        <ul>
        {% for quest in quest_pin_list %}
            <li><a href="quest/{{quest.id}}">{{quest.name}}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No Quests </p>
    {% endif %}
{% endblock %}
